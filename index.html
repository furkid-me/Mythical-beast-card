<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神獸卡牌 | 招財納福神獸指引</title>
    <meta name="description" content="使用手勢控制抽取神獸卡牌，讓神獸為你帶來財運與祝福">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="card-layout.css">
</head>

<body>
    <!-- 隱藏的視訊元素（背景運行） -->
    <video id="webcam" autoplay playsinline style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <header>
        <h1>🐉 神獸卡牌 🐉</h1>
        <p class="subtitle">召喚神獸，指引財運</p>
        <button class="start-btn" id="startBtn">
            ✨ 開始占卜
        </button>
    </header>

    <!-- 重新開始按鈕 -->
    <button class="restart-btn" id="restartBtn" style="display: none;" title="重新開始">
        <img src="189263.png" alt="重新開始">
    </button>

    <!-- 手勢狀態指示器 -->
    <div class="gesture-indicator" id="gestureStatus">
        <div class="gesture-icon">👋</div>
        <div class="gesture-text">準備中...</div>
    </div>

    <!-- 半透明遮罩 -->
    <div class="card-overlay" id="cardOverlay"></div>

    <!-- 神獸卡牌滑動展示區 -->
    <div class="tarot-carousel" id="tarotCarousel">
        <div class="carousel-track" id="carouselTrack">
            <!-- 神獸卡牌會動態生成在這裡 -->
        </div>
    </div>

    <!-- 牌義資訊面板 -->
    <div class="info-panel" id="infoPanel">
        <div class="info-content">
            <h2 class="card-name" id="cardName">選擇一張牌</h2>
            <p class="card-name-en" id="cardNameEn"></p>
            <div class="card-meaning" id="cardMeaning">
                左右滑動選擇神獸卡牌，握拳召喚神獸的祝福
            </div>
        </div>
    </div>

    <!-- 導航提示 -->
    <div class="nav-hints">
        <div class="hint">左右滑動選牌，握拳召喚你的守護神獸 🐉</div>
    </div>

    <!-- 已抽取的卡牌收集區 -->
    <div class="collected-cards" id="collectedCards"></div>

    <!-- 使用說明（初次使用） -->
    <div class="tutorial-overlay" id="tutorialOverlay">
        <div class="tutorial-content">
            <h2>🐉 歡迎使用神獸卡牌</h2>
            <div class="tutorial-steps">
                <div class="step">
                    <div class="step-icon">👋</div>
                    <h3>左右滑動</h3>
                    <p>手掌左右滑動選擇卡片</p>
                </div>
                <div class="step">
                    <div class="step-icon">✊</div>
                    <h3>握拳召喚</h3>
                    <p>握緊拳頭召喚神獸</p>
                </div>
                <div class="step">
                    <div class="step-icon">🐲</div>
                    <h3>接受祝福</h3>
                    <p>神獸現身帶來福氣</p>
                </div>
                <div class="step">
                    <div class="step-icon">👌</div>
                    <h3>收下祝福</h3>
                    <p>比OK手勢收下祝福</p>
                </div>
            </div>
            <button class="btn tutorial-btn" id="tutorialBtn">開始占卜</button>
        </div>
    </div>

    <!-- 主要應用程式 -->
    <script src="app.js"></script>
</body>

</html>
